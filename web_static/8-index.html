<!DOCTYPE html>
<html>

<head>
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/8-places.css">
</head>

<body>
  <header>
    <!-- Header content goes here (if any) -->
  </header>

  <div class="container">
    <section class="filters">
      <!-- Filters content goes here -->
      <button>Search</button>
    </section>

    <section class="results">
      <article class="place">
        <h2>Place 1</h2>
        <div class="price_by_night">$100</div>
        <div class="information">
          <div class="max_guest">
            <img src="images/icon.png" alt="Guest Icon">
            <span>Number of guests: 4</span>
          </div>
          <div class="number_rooms">
            <img src="images/icon.png" alt="Bedrooms Icon">
            <span>Number of bedrooms: 2</span>
          </div>
          <div class="number_bathrooms">
            <img src="images/icon.png" alt="Bathrooms Icon">
            <span>Number of bathrooms: 2</span>
          </div>
        </div>
        <div class="user"><strong>Owner:</strong> John Doe</div>
        <div class="description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut mauris
          vitae velit sodales commodo. Quisque nec lorem ac lorem pharetra
          elementum.
        </div>
      </article>
      <!-- Add more articles for other places -->
    </section>
  </div>

  <footer>
    <p>Best School</p>
  </footer>
</body>

</html>
